<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Nested and pretty</title>
		<link rel="stylesheet" href="../bower_components/split-pane/split-pane.css" />
		<link rel="stylesheet" href="../bower_components/split-pane/pretty-split-pane.css" />
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/split-pane/split-pane.js"></script>
		<script src="../angular-split-pane.js"></script>
		<style type="text/css">
			html, body {
				height: 100%;
				min-height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body ng-app="example">
		<div class="pretty-split-pane-frame">
			<split-pane>
				<div split-pane-component>
					<div class="pretty-split-pane-component-inner"><p>top</p></div>
				</div>
				<div split-pane-divider height="5px"></div>
				<div split-pane-component height="10em">
					<split-pane>
						<div split-pane-component width="40%">
							<div class="pretty-split-pane-component-inner"><p>left</p></div>
						</div>
						<div split-pane-divider width="5px"></div>
						<div split-pane-component>
							<split-pane>
								<div split-pane-component height="40%">
									<div class="pretty-split-pane-component-inner"><p>top</p></div>
								</div>
								<div split-pane-divider height="5px"></div>
								<div split-pane-component>
									<div class="pretty-split-pane-component-inner"><p>bottom</p></div>
								</div>
							</split-pane>
						</div>
					</split-pane>
				</div>
			</split-pane>
		</div>
	</body>
	<script>
		angular.module('example', ['shagstrom.angular-split-pane']);
	</script>
</html>
