<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Fixed right</title>
		<link rel="stylesheet" href="../bower_components/split-pane/split-pane.css" />
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/split-pane/split-pane.js"></script>
		<script src="../angular-split-pane.js"></script>
		<style type="text/css">
			html, body {
				height: 100%;
				min-height: 100%;
				margin: 0;
				padding: 0;
			}
			.split-pane-divider {
				background: #aaa;
			}
		</style>
	</head>
	<body ng-app="example">
		<split-pane type="fixed-right">
			<split-pane-component>left</split-pane-component>
			<split-pane-divider width="5px"></split-pane-divider>
			<split-pane-component width="30em">right</split-pane-component>
		</split-pane>
	</body>
	<script>
		angular.module('example', ['shagstrom.angular-split-pane']);
	</script>
</html>
